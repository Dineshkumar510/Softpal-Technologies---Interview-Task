<div class="cotainer">
  <div class="row">

      <div class="col-md-12 centerLogin mt-5 mb-4">
          <div class="card" style="width: 50%; height: fit-content;">
              <div class="form-contents m-4">
                <form #formDetails="ngForm" (ngSubmit)="OnSubmit(formDetails)">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="email" required name="userName">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword1"
                    [(ngModel)]="password" required name="password">
                  </div>
                  <button *ngIf="showAdd" type="submit" class="btn btn-primary mx-2">Add</button>
                  <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="update(formDetails)">Update</button>
                  <button class="btn btn-info mx-2" *ngIf="" (click)="redirect()"> Redirect </button>
                </form>
              </div>
          </div>
      </div>

        <div class="col-md-12 centerLogin">
          <div class="card" style="width: 50%; height: fit-content">
            <div class="table-body" *ngIf="loginDetails.length !== 0">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">UserID</th>
                    <th class="text-center">UserName</th>
                    <th class="text-center">Password</th>
                    <th class="text-center">Action</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of loginDetails; let i=index">
                    <td class="text-center">{{i + 1}}</td>
                    <td class="text-center">{{data.userName}}</td>
                    <td class="text-center">{{data.password}}</td>
                    <td class="text-center">
                      <button class="btn btn-info mx-2" (click)="edit(data)">
                        <i class="fa fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-danger mx-2" (click)="Del(data)">
                        <i class="fa fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="no-Data" *ngIf="loginDetails.length == 0">
              <h3>No Login Data, Please Add some Data</h3>
            </div>
          </div>
        </div>

  </div>
</div>
