<div class="container-fluid" style="padding-left: 0;">
    <div class="row mr-2">
      <div class="col-md-2">
        <div class="card" style="height:110%; width: 100%;">
          <div class="logo">
            <span class="Logo mt-3" style="font-size: 18px;">CORE LOGISTICS</span>
          </div>

        <div class="containers-content">
            <div class="contents">
                <ul>
                  <li class="list-contents">
                    <i class="fa fa-user"></i><span class="spacer">Quote</span>
                  </li>
                  <li class="list-contents active">
                    <i class="fa fa-user"></i><span class="spacer">Login</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-user"></i><span class="spacer">Register</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-user"></i> <span class="spacer">Booking Page</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-user"></i> <span class="spacer">Logout</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-user"></i> <span class="spacer">Edit Profile</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-history"></i> <span class="spacer">Order History</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-history"></i> <span class="spacer">Change Password</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-history"></i> <span class="spacer">Forget Password</span>
                  </li>
                  <li class="list-contents">
                    <i class="fa fa-history"></i> <span class="spacer">Tracking</span>
                  </li>
                </ul>
            </div>
        </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-12 mt-5 loginForm">
        <div class="card" style="width: 100%; height: 350px;">
          <div class="heading">
              <div class="content-heading">
                  <span class="main-content">Login</span>
              </div>
          </div>
          <div class="form-contents m-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary loginBtn">Login</button>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-12 mt-5 registerForm">
        <div class="card" style="width: 100%; height: fit-content;">
          <div class="heading">
            <div class="content-heading" style="background-color: #ED4D4B;">
                <span class="main-content">Register</span>
            </div>
        </div>
          <div class="form-contents m-4">
              <div class="row">
                  <div class="col-lg-6 col-md-12">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Company Name</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Company">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Password">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="text" class="form-control" id="exampleInputEmail1"
                      placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Confirm Number</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Confirm Password">
                    </div>
                  </div>
              </div>
              <button type="button" class="btn btn-primary loginBtn">Register</button>
          </div>
        </div>
      </div>
    </div>
</div>
